<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guvi FB design</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="branding">
                <img src="/img/facebook.png" class="fb" />
                <div class="search">
                    <img src="/img/search.png" alt="search icon" class="search-img">

                    <input type="search" placeholder="search facebook" class="search-input">


                </div>
            </div>
            <div class="links">
                <a href=""><img class="icons" src="/img/house-solid.svg" alt="home" height="50px"></a>
                <a href=""><img class="icons" src="/img/circle-play-regular.svg" alt="watch" height="50px"></a>
                <a href=""><img class="icons" src="/img/shop-solid.svg" alt="market-place" height="50px"></a>
                <a href=""><img class="icons" src="/img/user-group-solid.svg" alt="market-place" height="50px"></a>
                <a href=""><img class="icons" src="/img/xbox-brands.svg" alt="market-place" height="50px"></a>
            </div>
            <div class="notifications">
                <a href=""><img class="icons-note" src="/img/bars-solid.svg" alt="menu" height="50px"></a>
                <a href=""><img class="icons-note" src="/img/message-regular.svg" alt="message" height="50px"></a>
                <a href=""><img class="icons-note" src="/img/bell-regular.svg" alt="notifications" height="50px"></a>
                <a href=""><img class="icons-note" src="/img/caret-down-solid.svg" alt="expand" height="50px"></a>
            </div>
        </header>
        <main>
            <img src="/img/main.png" alt="main guvi content" class="main">
            <div class="after-main">
                <img src="/img/guvi.png" class="guvi-logo" height="100px" alt="guvi-logo">
                <div class="guvi-wording">
                    <h1>Guvi</h1>
                    <p>@guviofficial . Education website</p>
                </div>
                <button type="submit">Sign Up</button>
            </div>
            <div class="routes">
                <ul>
                    <li><a href="/index.html" class="route-link">Home</a></li>
                    <li><a href="#" class="route-link">About</a></li>
                    <li><a href="#" class="route-link">Shop</a></li>
                    <li><a href="#" class="route-link">Videos</a></li>
                    <li><a href="#" class="route-link">More</a></li>
                </ul>
            </div>
        </main>


        <script src="https://kit.fontawesome.com/53ad30dfc1.js" crossorigin="anonymous"></script>
    </body>

</html>
